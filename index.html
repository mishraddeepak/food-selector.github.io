<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite Food</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="wishlist.css">
    <link rel="icon" href="" />
  </head>
  <body>
    <div id="outer">
      <aside id="side-panel">
        <div id="panel-wrapper">
          <button>Account</button>
          <div id="profile" class="color">
            Profile <i class="fa-solid fa-user"></i>
          </div>
          <div id="wishlist" class="color">
            <a href="wishlist.html" target="">Wishlist</a> <i class="fa-solid fa-heart"></i>
          </div>
          <div id="cart" class="color">
            Cart <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div id="orders" class="color">
            Your Orders <i class="fa-solid fa-rocket"></i>
          </div>
          <div id="help" class="color">
            Help <i class="fa-solid fa-handshake-angle"></i>
          </div>
        </div>
      </aside>
      <main id="main">
        <div id="main-content">
          <span id="in-box"><input type="search" placeholder="Enter your Favourite Food"/><button><i class="fa-solid fa-magnifying-glass"></i></button></span>
        </div>
      </main>
      <!-- <footer></footer> -->
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/5d346af427.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
